name: flutter_ioc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: CI - Flutter IoC

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Download dependencies
        run: flutter pub get

      - name: Run Flutter Format
        run: flutter format --set-exit-if-changed .
     
      - name: Run Flutter Analyzer
        run: flutter analyze

      - name: Run unit tests
        run: flutter test
